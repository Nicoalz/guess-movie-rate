<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which movie is the highest rated?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contest">
        <h1>Which movie is the highest rated?</h1>
        <div class="movies">
            <div id="movie1">
                <img src="img/default.jpg" alt="movie 1">
                <p>movie...</p>
                <p class="rate_result"></p>
                <h4 id="left" class="button">LEFT</h4>
            </div>

            <div class="global">
                <p id="result"></p>
                <span class="button" id="button">Roll</span>
                <p id="score"></p>
                <a target="blank" href="https://github.com/Nicoalz">by @Nicoalz</a>
            </div>

            <div id="movie2">
                <img src="img/default.jpg" alt="movie 1">
                <p>movie...</p>
                <p class="rate_result"></p>
                <h4 id="right" class="button">RIGHT</h4>
            </div>
        </div>
        <div class="timer">
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            <div>
                <span class="button" id="debut">START</span>
                <span class="button" id="reset">RESET</span>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
